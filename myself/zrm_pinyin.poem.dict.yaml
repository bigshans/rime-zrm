梦中忽彷彿
犹言承讌私
蕙早含初芳
瑶池暧晚色
得厕鸿鸾影
晞光弄羽翼
积雪皓阴池
北风鸣细枝
九逵密如绣
何异远别离
风庭舞流霰
冰沼结文澌
饮春虽以燠
钦贤纷若驰
珠霙条间响
玉霤檐下垂
杯酒不相接
寸心良共知
飞云乱无绪
结冰明曲池
虽乖促席讌
白首信勿亏
飘素莹簷熘
严结噎通岐
罇罍如未澣
况乃限音仪
原隰望徙倚
松筠竟不移
隐忧恧萱树
忘怀待山卮
初昕逸翮举
日昃驽马疲
幽山有桂树
岁暮方参差
绿水缬清波
青山绣芳质
落景皎晚阴
残花绮馀日
白沙澹无际
青山眇如一
伤此物运移
惆怅望还律
白水田外明
孤顶松上出
即趣佳可淹
淹留非下秩
兰庭仰远风
芳林接云崿
倾叶顺清飚
修茎伫高鹤
连绵夕云归
晻暧日将落
寸阴不可留
兰墀岂停酌
丹樱犹照树
绿筠方解箨
求志能两忘
即赏谢丘壑
雨洗花叶鲜
泉漫芳塘溢
借此闲赋诗
聊用荡羇疾
霢霂微雨散
葳蕤蕙草密
预借芳筳赏
沾生信昭悉
紫葵窗外舒
青荷池上出
既阖颍川扇
且卧淮南秩
流风薄晚阴
行云掩朝日
念此兰蕙客
徒有芳菲质
沉病已绵绪
负官别乡忧
高城悽夕吹
时见国烟浮
漠漠轻云晚
飒飒高树秋
乡山不可望
兰卮且献酬
旻高识气迥
泉停知潦收
幸遇庆筵渥
方且沐恩猷
芸黄先露早
骚瑟惊暮秋
旧城望已肃
况乃客悠悠
水府衆灵出
石室宝图开
白云帝乡下
行雨巫山来
歌风讚灵德
舞蹈起轻埃
高轩乍留吹
玄羽或徘徊
福降羣仙下
识逸百神该
青鸟飞层隙
赤鲤泳澜隈
山中芳杜绿
江南莲叶紫
芳年不共游
淹留空若是
渌水丰涟漪
青山多绣绮
新条日向抽
落花纷已委
弱葼既青翠
轻莎方靃靡
鷖鸥没而游
麕䴥腾复倚
春岸望沉沉
清流见瀰瀰
幸借人外游
盘桓未能徙
骛枻把琼芳
随山访灵诡
荣楯每嶙峋
林堂多碕礒
蒲生广湖边
託身洪波侧
春露惠我泽
秋霜缛我色
根叶从风浪
常恐不永植
摄生各有命
岂云智与力
安得游云上
与尔同羽翼
首夏实清和
馀春满郊甸
花树杂爲锦
月池皎如练
如何当此时
别离言与面
留杂已鬱纡
行舟亦遥衍
非君不见思
所悲思不见
玄天盖高
九重寂以卑听
皎日着明
叁舍回于至感
置酒登广殿
开襟望所思
春草行已歇
何事久佳期
过客无留轸
驰晖有奔箭
夜条风淅淅
晚叶露凄凄
爱国治民能无为乎
泊兮若无止
不失其所者久
不言之教无为之益天下希及之
草木之生也柔脆其死也枯藁
持而盈之不如其已
宠辱若惊贵大患若身
揣而锐之不可长保
大白若辱
大成若缺其用不弊
大方无隅
大器晚成
大象无形
大音希声
大盈若冲其用不穷
大直若屈大巧若拙大辩若讷
澹兮其若海
道可道非常道名可名非常名
道生之德畜之物形之势成之
道隐无名
道之尊德之贵夫莫之命而常自然
涤除玄鉴能如疵乎
敦兮其若朴
沌沌兮如婴儿之未孩
多言数穷不如守中
反者道之动弱者道之用
富贵而骄自遗其咎
夫礼者忠信之薄而乱之首
夫唯道善贷且成
夫唯无以生为者是贤于贵生
功遂身退天之道也
故坚强者死之徒柔弱者生之徒
故抗兵相若哀者胜矣
故物或损之而益或益之而损
故有之以为利无之以为用
古之善为道者非以明民将以愚之
故知足不辱知止不殆可以长久
广德若不足
涣兮其若凌释
荒兮其未央哉
溷兮其若浊
祸莫大于轻敌轻敌几丧吾宝
建德若偷
进道若退
金玉满堂莫之能守
静胜躁寒胜热清静为天下正
孔德之容惟道是从
旷兮其若谷
累累兮若无所归
民不畏威则大威至
民之饥以其上食税之多是以饥
民之难治以其上之有为是以难治
明白四达能无知乎
明道若昧
譬道之在天下犹川谷之于江海
强大处下柔弱处上
强行者有志
轻则失根躁则失君
人法地地法天天法道道法自然
人之生也柔弱其死也坚强
叁十辐共一毂当其无有车之用
善者不辩辩者不善
善者吾善之不善者吾亦善之德善
上德若谷
上礼为之而莫之应则攘臂而扔之
甚爱必大费多藏必厚亡
圣人常无心以百姓心为心
胜人者有力自胜者强
使我介然有知行于大道唯施是畏
是以兵强则灭木强则折
是以圣人去甚去奢去泰
是以圣人为腹不为目故去彼取此
是以万物莫不尊道而贵德
孰能有馀以奉天下唯有道者
死而不亡者寿
俗人察察我独闷闷
俗人昭昭我独昏昏
天道无亲常与善人
天门开阖能为雌乎
天下万物生于有有生于无
万物并作吾以观复
为无为事无事味无味
我独泊兮其未兆
我独异于人而贵食母
无名天地之始有名万物之母
物壮则老是谓不道不道早已
希言自然
信不足焉有不信焉
信言不美美言不信
信者吾信之不信者吾亦信之德信
俨兮其若客
埏埴以为器当其无有器之用
夷道若颣
犹兮若畏四邻
豫兮若冬涉川
载营魄抱一能无离乎
凿户牖以为室当其无有室之用
正言若反
治大国若烹小鲜
执大象天下往往而不害安平泰
治人事天莫若啬
知人者智自知者明
致虚极守静笃
知者不博博者不知
知者不言言者不知
质真若渝
知足者富
众人皆有以而我独顽且鄙
众人熙熙如享太牢如春登台
重为轻根静为躁君
专气致柔能如婴儿乎
